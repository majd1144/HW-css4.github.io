<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hcss4-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('./media/skyscraper-9226515_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #007B5E; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #005D47; 
        }
        .login-box .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .login-box .options a {
            text-decoration: none;
            color: #007B5E;
        }
        .login-box .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Account Login</h1>
        <form>
            <input type="text" placeholder="User Name" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
            <div class="options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
